<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="validate.css">
	<script src="validate.js"></script>	

	
</head>
<body>



  <h1> Add Appointment</h1><form>
    <div class="form-group col-md-3">
      <label>Appointment</label>
      <input type="text" id="id" class="form-control" />
    </div>
    <div class="form-group col-md-3">
      <label>Start Time</label>
      <input type="datetime-local" id="start" class="form-control" />
    </div>
    <div class="form-group col-md-3">
      <label>End Time</label>
      <input type="datetime-local" id="end" class="form-control" />
    </div>
    
    <div class="col-12 mt-5">
      <button id="add" type='submit' class="btn btn-primary float-start" onClick={add}>Book Appointment</button>
    </div>
    <div class="form-group col-md-2">
      <button id="delete" class="btn btn-outline-dark" onClick={deleteA}>Delete Appointment</button>
    </div>
  </form>

   
</body>
</html>
